<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z Pay Login</title>
    <link rel="stylesheet" href="index.css">
    <style>
        body {
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #e0f7fa, #80deea);
}

.container {
    text-align: center;
    background: #ffffff;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    width: 350px;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.logo {
    font-size: 2em;
    font-weight: bold;
}

header nav a {
    font-size: 1em;
    color: #0277bd;
    text-decoration: none;
}

.login-box {
    width: 100%;
}

h2 {
    margin-bottom: 20px;
    color: #0277bd;
}

.textbox {
    margin-bottom: 20px;
    text-align: left;
}

.textbox label {
    display: block;
    margin-bottom: 5px;
    color: #0277bd;
}

.textbox input {
    width: 100%;
    padding: 10px;
    border: 1px solid #0277bd;
    border-radius: 5px;
    box-sizing: border-box;
}

.btn {
    width: 100%;
    padding: 10px;
    background-color: #0277bd;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
    font-size: 1em;
}

.create-btn {
    background-color: #26c6da;
}

.links {
    margin-top: 20px;
}

.links a {
    display: block;
    margin: 5px 0;
    color: #0277bd;
    text-decoration: none;
}

.links a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">Z Pay</div>
            <nav>
                <a href="aboutus.html">About Us</a>
            </nav>
        </header>
        <main class="login-box">
            <h2>Welcome!</h2>
            <form id="loginForm" onsubmit="return validateForm()">
                <div class="textbox">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="textbox">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <!-- Change the button type to "button" and add an onclick event handler -->
                <button type="button" class="btn" onclick="validateAndRedirect()">Log in</button>
                <div class="links">
                    <a href="forgot.html" id="forgotPassword">Forgot Password</a>
                    <a href="signup.html" id="createAccount">Don't Have an Account?</a>
                </div>
            </form>
        </main>
    </div>
    <script>
        function validateAndRedirect() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                window.location.href = 'home.html';
            } else {
                alert('Please fill in both username and password.');
            }
        }
    </script>
    <script src="index.js"></script>
</body>
</html>
